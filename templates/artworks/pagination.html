<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">

    <li class="page-item ">
     {% if page_obj.has_previous %}
        <a class="page-link" href="?page={{ page_obj.previous_page_number }}{% if request.GET.q %}{{ q }}{% endif %}{% if request.GET.year %}&year={{request.GET.year}}{% endif %}">Previous</a>
     {% else %}
        <a class="page-link disabled" href="?page=1{% if request.GET.q %}{{ q }}{% endif %}{% if request.GET.year %}{{ year }}{% endif %}{% if request.GET.year %}&year={{request.GET.year}}{% endif %}">First</a>
    {% endif %}
    </li>

    <li class="page-item"><a class="page-link" href="?page={{ page_obj.number }}{% if request.GET.q %}{{ q }}{% endif %}{% if request.GET.year %}&year={{request.GET.year}}{% endif %}">{{ page_obj.number }}</a></li>
    <li class="page-item">
    {% if page_obj.has_next %}
      <a class="page-link" href="?page={{ page_obj.next_page_number }}{% if request.GET.q %}{{q}}{% endif %}{% if request.GET.year %}&year={{request.GET.year}}{% endif %}">Next</a></li>
    {% else %}
      <a  class="page-link" href="?page={{ page_obj.paginator.num_pages }}{% if request.GET.q %}{{q}}{% endif %}{% if request.GET.year %}&year={{request.GET.year}}{% endif %}">Last </a>
    {% endif %}
  </ul>
</nav>
